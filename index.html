<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图压压 TuYaYa - 免费批量图片压缩工具，支持 JPG、PNG 和 WEBP 多种格式</title>
    
    <!-- 
      Reverted to official cdn.tailwindcss.com because the staticfile mirror 
      does not include the JIT compiler needed for custom configs (tailwind.config).
      Google Fonts remain removed for performance in China.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // Optimized font stack for China (System UI + Chinese Fonts)
              sans: [
                'system-ui', 
                '-apple-system', 
                'BlinkMacSystemFont', 
                'PingFang SC', 
                'Microsoft YaHei', 
                'Segoe UI', 
                'Roboto', 
                'Helvetica Neue', 
                'Arial', 
                'sans-serif'
              ],
            },
            colors: {
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "jszip": "https://aistudiocdn.com/jszip@^3.10.1",
        "gifuct-js": "https://esm.sh/gifuct-js@2.1.2"
      }
    }
    </script>
    <!-- GIF Processing Libraries - Using Baomitu CDN (China friendly) -->
    <script src="https://lib.baomitu.com/gif.js/0.2.0/gif.js"></script>
    <!-- PNG Optimization Libraries - Using Baomitu CDN -->
    <script src="https://lib.baomitu.com/pako/2.1.0/pako.min.js"></script>
    <script src="https://lib.baomitu.com/upng-js/2.1.0/UPNG.min.js"></script>

    <link rel="icon" type="image/svg+xml" href="tyylogo.svg">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
